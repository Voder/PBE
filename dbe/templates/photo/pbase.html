<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}PhotoApp{% endblock %}</title>
    <link rel="stylesheet" href="/media/css/photo.css" type="text/css" media="screen" charset="utf-8" />
</head>

<body>
    <div id="container">
        <div id="menu">
            {% block nav-global %}

                <!-- MENU -->
                <h3><a href="{% url main %}">PhotoApp</a></h3>
                {% if user.is_staff %}
                    <a href="{% url admin:index %}">Admin</a>
                    <a href="{% url admin:photo_image_add %}">Add Image</a>
                {% endif %}
                <a href="{% url search %}">Search</a>

            {% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
