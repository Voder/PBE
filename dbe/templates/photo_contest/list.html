{% extends "pcbase.html" %}
{% load thumbnail %}

{% block content %}
    <div class="main">
        <ul>
            {% for profile in imageprofile_list %}
                <a href="{{ profile.get_absolute_url }}">
                    <img src="{% thumbnail profile.image 80x80 crop %}" alt="" /></a>
                {{ profile.caption }}
            {% endfor %}
        </ul>

        {% include "paginator.html" %}
    </div>
{% endblock %}
