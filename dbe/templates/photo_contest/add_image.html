{% extends "pcbase.html" %}

{% block extrahead %}
    <style type="text/css" media="screen">
        td.itemrow { border-bottom: 3px solid #ccc; }
        #container { width: 950px; }
        #content { width: 1300px; }
        .clear { clear: both; padding-bottom: 5px; }
        .module { width: 950px; }
    </style>
{% endblock %}

{% block content %}
<div class="main">
    <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="clear"></div>
        {{ form.non_field_errors }}

        <fieldset class="module aligned">

            <!-- FOR EACH FIELD -->
            {% for fld in modelform %}
                <div class="form-row">
                    <label>{{ fld.label }}</label>
                    <!-- <label class="{% if fld.field.required %} required {% endif %}">{{ fld.label }}</label> -->
                    {{ fld }} {{ fld.errors }}
                </div>
            {% endfor %}

        </fieldset><br />

        <div id="submit"><input id="submit-btn" type="submit" value="Save"></div>
    </form>
</div>
{% endblock %}
