{% extends "medbase.html" %}
{% block content %}

<div class="main">
    <ul>
        {% for submission in formsubmission_list %}
            <li><a href="{% url 'submission' submission.pk %}"
                        >{{ submission.user }} - {{ submission.form.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
