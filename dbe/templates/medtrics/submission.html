{% extends "medbase.html" %}
{% block content %}

<div class="main">
    <table border="0" cellpadding="2" cellspacing="2">

    {% for answer in formsubmission.answers.all %}

        {% with answer.question.section.name as name %}
            {% ifchanged name %}
                <tr><td colspan="2"><p class="title">{{ name }}</p></td></tr>
            {% endifchanged %}
        {% endwith %}

        <tr>
            <td>{{ answer.question.question }}</td>
            <td>{{ answer.answer }}</td>
        </tr>

    {% endfor %}

    </table>
</div>
{% endblock %}
